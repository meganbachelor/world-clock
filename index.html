<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/flag-icons-master/flag-icons.min.css">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="white-box">
      <h1>WORLD CLOCK</h1>
      <main>
        <div class="select-container">
        <select id="city">
          <option value="">Select a city..</option>
          <option value="America/Chicago">Chicago</option>
          <option value="Europe/Istanbul">Istanbul</option>
          <option value="Africa/Lagos">Lagos</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>
        </div>
        <div class ="show-city" id="cities">
        <div class="city" id="new-york">
          <div class="city-date">
          <h2>New York  <i class="fi fi-us"></i></h2>
          <div class="date"></div>
          </div>
         <span class="time-container"><div class="time"><small></small></div></span>
        </div>
        <div class="city" id="bangkok">
          <div class="city-date">
          <h2>Bangkok  <i class="fi fi-th"></i></h2>
          <div class="date"></div>
          </div>
          <span class="time-container"><div class="time"><small></small></div></span>
        </div>
        </div>
      </main>
      </br></br>
      <footer>
        This project was coded by
        <a href="https://github.com/meganbachelor">Megan Bachelor</a>,
        open-sourced on
        <a href="https://github.com/meganbachelor?tab=repositories">GitHub</a>
        and hosted on
        <a href="https://worldclock1234.netlify.app/">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
